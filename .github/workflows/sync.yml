name: Sync

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync
        continue-on-error: true
        run: |
          git remote add upstream https://github.com/klaas8/MT.git || true
          git fetch upstream
          git reset --hard upstream/main
          LAST_COMMIT_WITH_PREFS=$(git log --oneline --pretty=format:"%H" -- prefs.sqlite 2>/dev/null | head -1)
          if [ ! -z "$LAST_COMMIT_WITH_PREFS" ]; then
            echo "Found prefs.sqlite in commit: $LAST_COMMIT_WITH_PREFS"
            git checkout $LAST_COMMIT_WITH_PREFS -- prefs.sqlite
            echo "Successfully 从历史记录中恢复preferences.sqlite"
          else
            echo "prefs.sqlite 在存储库历史记录中找不到"
          fi
          git add -A
          git commit -m "Sync from upstream (restore prefs.sqlite from history)" || true
          git push origin main --force